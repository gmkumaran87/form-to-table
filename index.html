<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p class="alert"></p>
        <form action="" class="employee-form">
            <fieldset>
                <legend>Employee details</legend>
                <div class="name-row">
                    <div class="form-control">
                        <label for="firstName" id="fn-label">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Enter your First name">
                    </div>
                    <div class="form-control">
                        <label for="lastName" id="ln-label">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Enter your Last name">
                    </div>
                </div>
                <div class="form-control">
                    <label for="address" id="adrs-label">Address</label>
                    <input type="text" name="address" id="address" placeholder="Enter your address">
                </div>

                <div class="form-control gender-row">
                    <h3>Gender</h3>
                    <label for="gender">
                        <input type="radio" name="gender" id="gender" value="male">
                        Male</label>
                    <label for="gender">
                        <input type="radio" name="gender" id="gender" value="female">
                        Female</label>
                </div>
                <div class="form-control food-row">
                    <h3>Choice of Food</h3>
                    <div class="checkbox-container">
                        <label for="food">
                            <input type="checkbox" name="food" id="food" value="pongal">
                            Pongal</label>
                        <label for="food">
                            <input type="checkbox" name="food" id="food" value="dosai">
                            Dosai</label>
                        <label for="food">
                            <input type="checkbox" name="food" id="food" value="idly">
                            Idly</label>
                        <label for="food">
                            <input type="checkbox" name="food" id="food" value="briyani">
                            Briyani</label>
                        <label for="food">
                            <input type="checkbox" name="food" id="food" value="meals">
                            Meals</label>
                    </div>
                </div>
                <div class="place-row">
                    <div class="form-control">
                        <label for="pincode" id="pin-label">Pincode</label>
                        <input type="text" name="pincode" id="pincode" placeholder="Enter your pincode">
                    </div>
                    <div class="form-control">
                        <label for="state" id="state-label">state</label>
                        <input type="text" name="state" id="state" placeholder="Enter your state">
                    </div>
                    <div class="form-control">
                        <label for="country" id="country-label">country</label>
                        <input type="text" name="country" id="country" placeholder="Enter your country">
                    </div>
                </div>
                <div class="form-control">
                    <button type="button" class="btn" id="submit-btn">Submit</button>
                </div>
            </fieldset>
        </form>

        <table class="emp-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="table-row-list"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
